<template>
  <div class="todo-list">
    <h1>Todo List</h1>

    <!-- Input -->
    <div>
      <label>
        <input
          type="text"
          placeholder="What needs to be done?"
          class="todo-input"
          value.bind="todoInputValue"
          ref="todoInputRef"
        >
      </label>
      <button
        class="add-todo-button"
        click.delegate="addTodo(todoInputValue)"
      >Add todo</button>
    <!-- List -->
    <ul>
      <li repeat.for="todo of todoItems" class="todo-item">
        <div class="todo-item-text">
          ${todo.text}
        </div>
        <div class="todo-item-remove" click.delegate="removeTodoItem(todo.id)">R</div>
      </li>
    </ul>

    </div>
  </div>

</template>
