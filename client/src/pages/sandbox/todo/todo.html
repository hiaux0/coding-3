<template>
  <div class="todo-list">
    <h1>Todo List</h1>

    <!-- Input -->
    <div>
        <md-input
          type="text"
          label="What needs to be done?"
          class="todo-input"
          value.bind="todoInputValue"
          ref="todoInputRef"
        ></md-input>
      <button
        class="btn add-todo-button"
        click.delegate="addTodo(todoInputValue)"
      >Add todo</button>
    <!-- List -->
    <ul>
      <li repeat.for="todo of todoItems" class="todo-item">
        <div class="
          todo-item-text
          ${todo.done ? 'todo-item-done' : ''}
        ">
          ${todo.text}
        </div>
        <button class="btn todo-item-remove" click.delegate="removeTodoItem(todo.id)">R</button>
      </li>
    </ul>

    </div>
  </div>

</template>
